version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 6
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 1000
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 50
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: false
  identical-code:
    enabled: true
plugins:
  fixme:
    enabled: false
  radon:
    enabled: true
    config:
      threshold: "D"
  sonar-python:
    enabled: false
  git-legal:
    enabled: true
ratings:
  paths:
  - "**.py"
  - "**.pyx"
exclude_paths:
- docs/
- tests/
